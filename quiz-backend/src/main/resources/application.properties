spring.application.name=quiz-backend
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=quiz_user
spring.datasource.password=quiz_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional; Spring Boot usually guesses this
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# See errors clearly
server.error.include-message=always
